server
{
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html index.htm;
    location /
    {
        try_files $uri $uri/ /index.php?$args;
    }
    location ~ [^/]\.php(/|$)
    {
        try_files $uri =404;
        fastcgi_pass  unix:/tmp/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi.conf;
    }
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
    }
    location ~ .*\.(js|css)?$
    {
        expires      12h;
    }
}